<html>
  <head>
    <meta charset="utf-8">

  <body ng-app="myApp">

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">myApp</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/">About</a></li>
              <li><a ng-href="#/">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <!--<div ng-include="'views/main.html'" ng-controller="MainCtrl"></div>-->
      <div ng-controller="MainCtrl as vm">
        <h1>Post a New Job</h1>
        <form ng-submit="vm.submit()">
          <div class="form-group">
            <input type="text" class="form-control"
                   ng-model="vm.title"
                   placeholder="Title">
          </div>
          <div class="form-group">
            <textarea ng-model="vm.description"
                      cols="30" rows="5" class="form-control">
            </textarea>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
              Post
            </button>
          </div>
        </form>

        <h1>Find a Job Today!</h1>
        <div class="list-group">
          <a href="#" class="list-group-item"
             ng-repeat="job in vm.jobs">
            <h4 class="list-group-item-heading">{{job.title}}</h4>
            <p class="list-group-item-text">{{job.description}}</p>
          </a>
        </div>
      </div>
    </div>
